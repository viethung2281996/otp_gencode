<!DOCTYPE html>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}
<html lang="en">
  <head>

  </head>
  <body>
    <div class="container">
      <div class="header">
      	<form action="authenticate"  method="post">
      		OTP Code: <input type="text" name="otpcode"><br>
      		<input type="submit" value="Submit">

      	</form>
      </div>
    </div>
  </body>
</html>
